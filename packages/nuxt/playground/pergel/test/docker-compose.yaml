name: pergel
version: 0.0.0
services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - type: volume
        source: pergel-postgres
        target: /var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis:/data
volumes:
  pergel-postgres: {}
  redis:
    driver: local
