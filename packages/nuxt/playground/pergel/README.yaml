      NUXT_TEST_BULLMQ_OPTIONS_PORT: 6379
      NUXT_TEST_BULLMQ_OPTIONS_DB: 0
      NUXT_TEST_BULLMQ_OPTIONS_PASSWORD: redis
      NUXT_TEST_BULLMQ_OPTIONS_USERNAME: default
      NUXT_TEST_BULLMQ_URL: redis://default:redis@localhost:6379/0
    # If pergel cli is installed, you can run `pergel install` automatically to install
    packageJson:
      dependencies: "bullmq@^4.14.3, ioredis@^5.3.2, p-timeout@^6.1.2"
      devDependencies: ""
  ses:
    env:
      NUXT_TEST_SES_REGION: 
