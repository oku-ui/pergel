test:
  ui:
    # UI Download Template
    themes:
      authDefault: pergel download -t=default-auth-1 -j=templates -p=test
    # If pergel cli is installed, you can run `pergel install` automatically to install
    packageJson:
      dependencies: "@pergel/module-ui@^0.0.5"
      devDependencies: ""
  lucia:
    # If pergel cli is installed, you can run `pergel install` automatically to install
    packageJson:
      dependencies: "lucia@^3.0.0-beta.13, oslo@^0.25.1, @lucia-auth/adapter-drizzle@^1.0.0-beta.4, @lucia-auth/adapter-postgresql@^3.0.0-beta.8"
      devDependencies: ""
  drizzle:
    # Script Commands
    scripts:
      migrate: drizzle-kit generate:pg --config=pergel/test/drizzle/drizzle.config.js
      generate: drizzle-kit generate:pg --config=pergel/test/drizzle/drizzle.config.js
      push: drizzle-kit push:pg --config=pergel/test/drizzle/drizzle.config.js
      drop: drizzle-kit drop --config=pergel/test/drizzle/drizzle.config.js
      up: drizzle-kit up:pg --config=pergel/test/drizzle/drizzle.config.js
      studio: drizzle-kit studio --port 3105 --config=pergel/test/drizzle/drizzle.config.js
      seed: tsx pergel/test/drizzle/seeds/index.ts
    cli:
      migrate: pergel module -s=migrate -p=test -m=drizzle
      push: pergel module -s=push -p=test -m=drizzle
      drop: pergel module -s=drop -p=test -m=drizzle
      up: pergel module -s=up -p=test -m=drizzle
      generate: pergel module -s=generate -p=test -m=drizzle
      studio: pergel module -s=studio -p=test -m=drizzle
      seed: pergel module -s=seed -p=test -m=drizzle
    env:
      NUXT_TEST_DRIZZLE_PG_URL: postgres://postgres:postgres@localhost:5432/postgres
      NUXT_TEST_DRIZZLE_PG_HOST: localhost
      NUXT_TEST_DRIZZLE_PG_PORT: 5432
      NUXT_TEST_DRIZZLE_PG_DATABASE: postgres
      NUXT_TEST_DRIZZLE_PG_USER: postgres
      NUXT_TEST_DRIZZLE_PG_PASSWORD: postgres
      NUXT_TEST_DRIZZLE_PG_SSL: false
      NUXT_TEST_DRIZZLE_PG_DROP: false
      NUXT_TEST_DRIZZLE_PG_SEED: false
    # If pergel cli is installed, you can run `pergel install` automatically to install
    packageJson:
      dependencies: "drizzle-kit@^0.20.6, drizzle-orm@^0.29.1, @faker-js/faker@^8.3.1, dotenv@^16.3.1, postgres@^3.4.3"
      devDependencies: "pg@^8.11.0"
  graphqlYoga:
    # If pergel cli is installed, you can run `pergel install` automatically to install
    packageJson:
      dependencies: "@pergel/graphql@0.0.0"
      devDependencies: ""
