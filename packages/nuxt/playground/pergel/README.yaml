      NUXT_TEST_S3_REGION: auto
      NUXT_TEST_S3_ENDPOINT: 
      NUXT_TEST_S3_ACCESS_KEY_ID: 
      NUXT_TEST_S3_SECRET_ACCESS_KEY: 
      NUXT_TEST_S3_BUCKET: 
    # If pergel cli is installed, you can run `pergel install` automatically to install
