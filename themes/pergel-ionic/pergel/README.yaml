pergel:
  # This file is generated by pergel. Do not edit it manually.
  # Version: 0.5.3
changeName:
  ui:
    # UI Download Template
    themes:
      authDefault: pergel download -t=default-auth-1 -j=templates -p=changeName
    # If pergel cli is installed, you can run `pergel install` automatically to install
    packageJson:
      dependencies: "@pergel/module-ui@latest"
      devDependencies: ""
  ionic:
    # Script Commands
    scripts:
      enable:capacitor: ionic config set -g npmClient pnpm & ionic integrations enable capacitor
      create:ios: ionic capacitor add ios
      create:android: ionic capacitor add android
    cli:
      enable:capacitor: pergel module -s=enable:capacitor -p=changeName -m=ionic
      create:ios: pergel module -s=create:ios -p=changeName -m=ionic
      create:android: pergel module -s=create:android -p=changeName -m=ionic
    env:
    # If pergel cli is installed, you can run `pergel install` automatically to install
    packageJson:
      dependencies: "@nuxtjs/ionic@^0.13.0, @ionic/cli@^7.2.0, @ionic/core@^7.6.3, @capacitor/cli@^5.6.0"
      devDependencies: ""
