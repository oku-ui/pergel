name: Main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: read

on:
  push:
    branches:
      - main
    paths-ignore: 
      - .docs/**

  pull_request:
    branches:
      - main
    paths-ignore: 
      - .docs/**

jobs:
  build-test:
    name: 📚 Main
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5


    strategy:
      matrix:
        os: [macos-14-large]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ./.eslintcache
          key: ${{ runner.os }}-cache
          restore-keys: |
            ${{ runner.os }}-cache


      - name: 📦 Install dependencies
        run: pnpm install
        
      - name: 👀 Lint
        run: pnpm lint

      - name: 🚀 Build (stub)
        run: pnpm dev:prepare

      - name: 🚀 Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck



